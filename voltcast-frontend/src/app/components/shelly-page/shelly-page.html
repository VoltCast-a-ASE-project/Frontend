<div class="shelly-list-container">
  <h2>Shelly</h2>
  <div cdkDropList cdkDropListOrientation="mixed" class="shelly-list" (cdkDropListDropped)="drop($event)">
    <div *ngFor="let shelly of shellys" class="shelly-item" cdkDrag (click)="configureShelly(shelly)">
      <app-shelly-item [shelly]="shelly"></app-shelly-item>    
    </div>
    
    <div class="shelly-item add-shelly" (click)="addShelly()">
      <span>+</span>
    </div>
  </div>
</div>
